<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/cavern.css">
    <link rel="stylesheet" href="./css/form.css">
    <img src="./sprites/dirt3.png" id="floor">
    <img src="./sprites/stalfos.png" id="monster">
    <img src="./sprites/wall.png" id="wall">
    <img src="./sprites/link_front.png" id="link-front">
    <img src="./sprites/link_right.png" id="link-right">
    <img src="./sprites/link_left.png" id="link-left">
    <img src="./sprites/link_back.png" id="link-back">
    <img src="./sprites/flame.gif" id="flame">
    <img src="./sprites/multi-link.png" id="multi-link">
    <img src="./sprites/pebbles.png" id="rock">
    <script type="text/javascript" src="./bundle.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

    </script>
    <title></title>
  </head>
  <body>
    <header><h1>Space Spelunkers</h1></header>
    <div> Space Spelunkers is a game of creation and exploration.  Using cellular automata, Space Spelunkers will randomly generate a cavern based on your selected settings.  You can then navigate the cavern, collect treasures, and defeat your enemies!</div>
    <div class="main-body">
      <div class="game-view">
        <canvas id="canvas">
        </canvas>
        <div class="map-form-container"> 
          <div id="canvas-div"></div>
          <div class="form-div"> 
            <form id="form"> 
              <h2>Settings</h2>
              <label for="distribution"><i class="fas fa-info-circle"></i>Survival Chance
                <select name="options[chance]" id="chance">
                  <option value="0.3">0.3</option>
                  <option value="0.4" selected=selected>0.4</option>
                  <option value="0.5">0.5</option>
                  <option value="0.6">0.6</option>
                </select>
              </label>
              <label for="birth-rate"><i class="fas fa-info-circle"></i>Birth Rate
                <select name="options[birthLimit]" id="birthLimit">
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                </select>
              </label>
              <label for="death-rate"><i class="fas fa-info-circle"></i>Death Rate
                <select name="options[deathLimit]" id="deathLimit">
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                </select>
              </label>
              <label for="enemies">Enemies
                <select name="options[enemies]" id="enemies">
                  <option value="75">75</option>
                  <option value="100">100</option>
                  <option value="150">150</option>
                  <option value="200">200</option>
                  <option value="300">300</option>
                </select>
              </label>

              <input type="submit" id="start-button" value="Custom Start!"/>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
